<!-- TITLE -->
<div class="mb-40 mt-40">
    <h1>Schedule Edit</h1>
</div>
<div class="card mb-40">
    <div class="card-header">
        <i class="fa fa-edit"></i> Edit
    </div>
    <div class="card-body">
        <form #editForm="ngForm" [ngClass]="{'was-validated': formValid!=null}">
            <div class="row justify-content-md-center">
                <div class="col-md-10">
                    <div class="form-group">
                        <label for="date">Date *</label>
                        <input type="date" class="form-control" id="date" [(ngModel)]="item.date" name="date" #date="ngModel" required>
                        <div class="invalid-feedback">Value is required</div>
                    </div>
                    <!-- RELATIONS -->
                    <h2 class="mb-20">Relations</h2>

                    <label for="karyawan">Karyawan</label>
                    <select name="_karyawan" id="_karyawan" [(ngModel)]="item._karyawan" class="form-control" #_karyawan="ngModel"  >
                        <option *ngFor="let item of list_karyawan" [value]="item._id">{{item._id}}</option>
                    </select>
                    <label for="shift">Shift</label>
                    <select name="_shift" id="_shift" [(ngModel)]="item._shift" class="form-control" #_shift="ngModel"  >
                        <option *ngFor="let item of list_shift" [value]="item._id">{{item._id}}</option>
                    </select>

                    
        

                    <!-- BUTTON BAR -->
                    <div class="mt-40">
                        <button class="btn btn-primary pull-right" (click)="save(editForm.valid, item)">Save</button>
                        <button class="btn btn-secondary pull-right mr-2" (click)="goBack()">Back To List</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
